<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <h1>Frontend Mentor | Profile card component</h1>
    <article class="card">
      <img class="profile-img" alt="" src="images/image-victor.jpg">
      <h2>Victor Crest <span>26</span></h2>
      <p class="location">London</p>
      <ul class="stats">
        <li><span>80K</span> Followers</li>
        <li><span>803K</span> Likes</li>
        <li><span>1.4K</span> Photos</li>
      </ul>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rachelacessna/">Rachel Cessna</a>.
  </footer>
</body>
</html>
